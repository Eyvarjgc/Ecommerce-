{%extends 'base.html' %}


{%block content%}

    <div class="container-products">

        {%for ProductsLists in ProductsList%}

            <div class="products">

                <img class="products-image"src="{{ProductsLists.product.image.url}}" alt="Image">
                {{ProductsLists.product}}
                {{ProductsLists.product.price}}
                
                <!-- Button trigger modal -->
                <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Eliminar
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title text-danger" id="exampleModalLabel">Esta seguro de eliminar {{ProductsLists.product}} de la lista??</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Eliminar</button>
                        </div>
                    </div>
                    </div>
                </div>

            </div>

        {%endfor%}


{%endblock%}
